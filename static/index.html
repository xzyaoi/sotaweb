<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./tmpl.js"></script>
    <script src="./main.js"></script>
    <title>Arxiv Reader</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper arxiv-nav-bar">
                <a href="javascript:triggerSideNav()" data-target="slide-out" class="sidenav-trigger show-on-large" id="sidenav-trigger"><i class="material-icons">menu</i></a>
                <div class="input-field arxiv-search-field">
                    <input id="search" type="search" required onkeydown="triggerSearch(event, this)">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="images/office.jpg">
                    </div>
                    <a href="#user"><img class="circle"></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!">Second Link</a></li>
        </ul>
    <div class="collection" id="results">
    </div>
    <div class="hint" id="hint">
        <h4>Type something above to begin search</h4>
    </div>
    <div class="pagination">
        <a class="waves-effect waves-teal btn-flat more-btn" href="javascript:prev()">Previous</a>
        <a class="waves-effect waves-teal btn-flat more-btn" href="javascript:next()">Next</a>
    </div>
    <script type="text/x-tmpl" id="tmpl-results">
        {% for (var i=0; i<o.length; i++) { %} 
            <a href="{%=o[i].pdf_url%}" class="collection-item arxiv-paper-item" target="_blank"><B>{%=o[i].title%}</B> <p class="arxiv-paper-author">by {%=o[i].authors[0]%} at {%=o[i].updated_parsed[0]%}-{%=o[i].updated_parsed[1]%}-{%=o[i].updated_parsed[2]%} {%=o[i].updated_parsed[3]%}:{%=o[i].updated_parsed[4]%}:{%=o[i].updated_parsed[5]%}</p>
                <p>{%=o[i].summary%}</p>
            </a>
        {% } %}
    </script>
</body>
<footer>
    <script>
        M.AutoInit()
        function triggerSearch(e, self) {
            var event = e || window.event;
            var key = event.which || event.keyCode || event.charCode;
            if (key == 13) {
                self.blur()
                searchArxiv(self)
            }
        }
    </script>
</footer>

</html>
